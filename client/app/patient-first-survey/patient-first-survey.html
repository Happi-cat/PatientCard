<ng-include src="'components/header/header.html'"></ng-include>
<section class="page-section page-section-breadcrumb">
		<div class="container" breadcrumb datasource="firstSurvey.breadcrumb"></div>
</section>
<section class="page-section-white">
<div class="container">
	<form name="firstSurveyForm" class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-3 control-label">Причина обращения, жалобы</label>
			<div class="col-sm-9">
				<textarea name="reason" class="form-control" rows="2" placeholder="Причины" ng-model="firstSurvey.reason"></textarea>
			</div>
		</div>
		<div class="form-group">
			<h4 class="col-sm-offset-3 col-sm-9">Состояние со слов пациента:</h4>
		</div>
		<div class="form-group" ng-repeat=" option in firstSurvey.details | orderBy:'surveyOptionId' " >
			<label class="col-sm-3 control-label">{{ option.value }}</label>
			<div class="col-sm-2">
				<input type="radio" name="yesNo{{ option.surveyOptionId }}" ng-model="option.yesNo" ng-value="true">
				ДА
			
					<input type="radio" name="yesNo{{ option.surveyOptionId }}" ng-model="option.yesNo" ng-value="false">
				НЕТ
		
			</div>
			<div class="col-sm-7">
				<input type="text" name="detail{{ option.surveyOptionId }}" class="form-control" placeholder="Если ДА, уточнить" ng-model="option.detail">
			</div>
		</div>
		<div class="form-group">
			<h4 class="col-sm-offset-3 col-sm-9">Внешний осмотр:</h4>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Конфигурация лица</label>
			<div class="col-sm-9">
				<textarea name="face" class="form-control" rows="2" ng-model="firstSurvey.face"></textarea>
			</div>
		</div>
		<div class="form-group">
			<h4 class="col-sm-offset-3 col-sm-9">Состояние:</h4>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">кожных покровов, красной каймы</label>
			<div class="col-sm-9">
				<textarea name="skin" class="form-control" rows="2" ng-model="firstSurvey.skin"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">регионарных лимфатических узлов</label>
			<div class="col-sm-9">
				<textarea name="limbs" class="form-control" rows="2" ng-model="firstSurvey.limbs"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">височно-нижнечелюстного сустава </label>
			<div class="col-sm-9">
				<textarea name="bones" class="form-control" rows="2" ng-model="firstSurvey.bones"></textarea>
			</div>
		</div>
		<div class="form-group hidden-print">
			<div class="col-sm-offset-3 col-sm-10">
				<button class="btn btn-primary" ng-click="ok()" ng-if="checkPerm(editPerm)"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Сохранить</button>
				<button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span>&nbsp;Отмена</button>
			</div>
		</div>
	</form>
</div>
</section>
<ng-include src="'components/footer/footer.html'"></ng-include>
