<ng-include src="'components/header/header.html'"></ng-include>
<section class="page-section page-section-branding">
	<div class="container">
		<h2>Список пациентов</h2>
		<p>Если хотите добавить пациента нажмите на кнопку ниже</p>
		<div class="btn-toolbar">
			<div class="btn-group">
				<a href="/patients/new" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;Добавить пациента</a>
			</div>
		</div>
	</div>
</section>
<section class="page-section page-section-white">
	<div class="container">
		<div class="panel panel-default">
			<table class="table table-striped table-condensed table-bordered">
				<thead table-head datasource="tablehead" sort-fields="sortFields"></thead>
				<tbody>
					<tr ng-repeat="item in items | orderBy:sortFields | filter: searchText">
						<td><a href="/patients/{{ item.id }}/view">{{ item.lastName }}</a></td>
						<td>{{ item.firstName }}</td>
						<td>{{ item.middleName }}</td>
						<td>{{ item.phone }}</td>
						<td>{{ item.address }}</td>
						<td>
							<div class="btn-toolbar pull-right">
								<div class="btn-group btn-group-xs">
									<a href="/patients/{{ item.id }}/edit" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></a>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>

<ng-include src="'components/footer/footer.html'"></ng-include>
