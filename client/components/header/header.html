<header>
<nav class="navbar" role="navigation" ng-controller="HeaderCtrl">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#!/"><span class="glyphicon glyphicon-home"></span></a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div collapse="isCollapsed" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li ng-repeat="item in menu | filter:checkItemPerm" ><a href="#!{{ item.url }}">{{ item.title }}</a></li>
			</ul>
			<form class="navbar-form navbar-left">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search" ng-model="searchText">
				</div>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown" ng-class="{ open: isActionsOpened }">
					<a href="#" class="dropdown-toggle" ng-click="isActionOpened = !isActionOpened"><span class="glyphicon glyphicon-cog"></span> <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li ng-repeat="item in actions | filter:checkItemPerm" ng-class="{ divider: item.divider }"><a href="#!{{ item.url }}">{{ item.title }}</a></li>
					</ul>
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container -->
</nav>
</header>
